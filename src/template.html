<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="Hi, my name is Sibbe Heijne. I'm a Frontend Engineer located in Amsterdam specializing in web and mobile design and development..."/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<meta name="theme-color" content="#333333"/>

	%sapper.base%

	<link rel="stylesheet" href="global.css"/>
	<link rel="manifest" href="manifest.json"/>
	<link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png"/>
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
	<link rel="preload" href="https://fonts.googleapis.com/css?family=Lato|Open+Sans&display=swap" as="style"/>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>

	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="root">%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
